---
layout: page
title: Tags Expanded
---

{% assign sorted_tags = (site.tags | sort:0) %}
{% for tag in sorted_tags  %}
  <h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
  <ul class="archive">
    {% for post in tag[1] %}
      <li><span class="archive-date">{{ post.date | date: '%b %d, %Y' }}</span>
        - <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
