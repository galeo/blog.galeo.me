{% if jekyll.environment == 'production' %}
  {% if site.comment_service == 'disqus' %}
  <!-- Disqus Comments Thread -->
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'galeome';  // required: replace example with your forum shortname
    var disqus_identifier = '{{ site.url }}{{ page.url }}{{ page.commentsID }}';
    var disqus_url = disqus_identifier;
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('body')[0] || document.getElementsByTagName('head')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="https://disqus.com" class="dsq-brlink">Comments powered by <span class="logo-disqus">Disqus</span></a>
  {% else if site.comment_service == 'utterances' %}
    <script src="https://utteranc.es/client.js"
            repo="galeo/blog.galeo.me"
            issue-term="pathname"
            label="utterances"
            theme="github-light"
            crossorigin="anonymous"
            async></script>
  {% endif %}
{% endif %}
