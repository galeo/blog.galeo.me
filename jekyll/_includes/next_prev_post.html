<div class="page-navigation related-posts">
  {% if page.next.url %}
    <a class="next" title="Next Post" href="{{page.next.url}}">{{page.next.title}}</a>
  {% endif %}
  {% if page.previous.url %}
    <a class="prev" title="Previous Post" href="{{page.previous.url}}">{{page.previous.title}}</a>
  {% endif %}
</div>
